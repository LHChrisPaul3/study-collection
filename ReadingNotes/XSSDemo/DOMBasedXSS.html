<html lang="en">
<head>

  <title>DOMBasedXSS</title>
</head>
<body>
  <div id="t"></div>
  <input type="text" id="text" value="">

      document.getElementById('t').innerHTML = "<a href='" + str + "' target='_blank'>testLink</a>";
    }
  </script>
