  <script>
    const nums = [2, 11, 7, 15];
    const target = 9;
    var twoSum = function(nums, target) {
      var hashMap = {}; // 声明一个对象
      for(var i = 0; i < nums.length; i++) {
          var val = nums[i];
          var delta = target - val; // 假设有这个值，按照题目所示，应该是target - val，所以接下来就是在这个hash对象中查找出这个值就是了
          var deltaIdx = hashMap[delta];
          if(deltaIdx !== undefined && deltaIdx !== i) {
              return [deltaIdx, i];
          }
          hashMap[val] = i;
      }
      return [];
    };
