<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>阶乘</title>
</head>
<body>
  <script>
    let n = 8
    function factorial(i) {
      if (i <= 1) return 1
      return i * factorial(i - 1)
    }
    document.write(`${n}的阶乘为${factorial(n)}`)
  </script>
</body>
</html>
